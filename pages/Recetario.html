    <section class="dropdown-menu" id="dropdownMenu">
      <ul>
      <li><a href="#"><i class="fas fa-user"></i>Perfil</a></li>
      <li><a href="#"><i class="fas fa-cog"></i>Ajustes</a></li>
      <li><a href="#"><i class="fas fa-sign-out-alt"></i>Cerrar Sesión</a></li>

  <nav id="navbar">

  <section class="content" id="mainContent">
    <section id="recetas" class="main-content">
        <h2>Agregar Receta</h2>
        <ul class="recetas-list">
            <li>
                <h3>Receta para: Nombre del Paciente</h3>
            </li>
        </ul>
    </section>

    <section id="agregar-receta" class="main-content">
        <h2>Agregar Receta</h2>
        <!-- Formulario para agregar una nueva receta -->
        <form action="#" method="POST">
            <label for="paciente">Nombre del Paciente:</label>
            <input type="text" id="paciente" name="paciente" required>

            <label for="medicamentos">Medicamentos:</label>
            <textarea id="medicamentos" name="medicamentos" required></textarea>

            <label for="indicaciones">Indicaciones:</label>
            <textarea id="indicaciones" name="indicaciones" required></textarea>

            <button type="submit">Agregar Receta</button>
        </form>
    </section>
  </section>
