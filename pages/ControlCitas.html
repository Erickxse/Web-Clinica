<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Citas Médicas</title>
</head>
<body class="body-cc">
    <h1 class="h1-cc">Control de Citas Médicas</h1>

    <table class="table-cc">
        <thead>
            <tr>
                <th class="th-cc">Paciente</th>
                <th class="th-cc">Fecha</th>
                <th class="th-cc">Hora</th>
                <th class="th-cc">Médico</th>
            </tr>
        </thead>
        <tbody>
            <!-- Aquí se mostrarán las citas médicas -->
        </tbody>
    </table>

    <form id="appointmentForm" class="form-cc">
        <label for="patient">Paciente:</label>
        <input type="text" id="patient" name="patient" required>

        <label for="date">Fecha:</label>
        <input type="date" id="date" name="date" required>

        <label for="time">Hora:</label>
        <input type="text" id="time" name="time" placeholder="HH:MM AM/PM" required>

        <label for="doctor">Médico:</label>
        <input type="text" id="doctor" name="doctor" required>

        <input type="submit" value="Programar Cita">
    </form>

    <script>
        document.getElementById('appointmentForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Obtener los valores de la cita médica
            var patient = document.getElementById('patient').value;
            var date = document.getElementById('date').value;
            var time = document.getElementById('time').value;
            var doctor = document.getElementById('doctor').value;

            // Crear una nueva fila en la tabla
            var table = document.querySelector('table tbody');
            var newRow = table.insertRow(table.rows.length);
            var cell1 = newRow.insertCell(0);
            var cell2 = newRow.insertCell(1);
            var cell3 = newRow.insertCell(2);
            var cell4 = newRow.insertCell(3);
            cell1.innerHTML = patient;
            cell2.innerHTML = date;
            cell3.innerHTML = time;
            cell4.innerHTML = doctor;

            // Limpiar los campos del formulario
            document.getElementById('patient').value = '';
            document.getElementById('date').value = '';
            document.getElementById('time').value = '';
            document.getElementById('doctor').value = '';
        });
    </script>
</body>
</html>
